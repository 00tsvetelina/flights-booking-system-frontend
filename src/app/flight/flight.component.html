<div class="add-flight">
<button mat-stroked-button color="primary" routerLink="/add-flight">
    <mat-icon>add</mat-icon>
    Add Flight</button>
</div>
<table mat-table class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Flight ID </th>
        <td mat-cell *matCellDef="let flight"> 
        <mat-icon>airplanemode_active</mat-icon>
        {{flight.id}}
    </td>

    </ng-container>
  
    <!-- Destination Column -->
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Destination </th>
      <td mat-cell *matCellDef="let flight"> {{flight.destination}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="departure">
      <th mat-header-cell *matHeaderCellDef> Departure Time </th>
      <td mat-cell *matCellDef="let flight"> {{flight.departureTime}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let flight"> {{flight.price}}
    </td>
    </ng-container>

    <ng-container matColumnDef="btn">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary">{{element.btn}}</button>
      </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
