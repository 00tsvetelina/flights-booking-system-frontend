<h1 mat-dialog-title>Delete flight</h1>
<div mat-dialog-content>
  Would you like to delete the flight?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="warn" (click)="onDelete()">Yes</button>
</div>
