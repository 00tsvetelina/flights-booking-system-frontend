
<div class="example-container">
    <form [formGroup]="editPlaneDetailsForm">
  
      <div class="example-form-fields">
  

        <mat-form-field [floatLabel]="getFloatLabelValue()">
          <mat-label>Model</mat-label>
          <input matInput [formControl]="model"
           matInput placeholder="Enter a model..." 
           required>
        </mat-form-field>
  
              
        <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="editPlane()">Save</button>
        <button mat-flat-button routerLink="/planes">Cancel</button>
      </div>
      </div>
    </form>
  </div>
