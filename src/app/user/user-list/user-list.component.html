    <table mat-table class="mat-elevation-z8"
    [dataSource]="dataSource">
        
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let user"> 
          {{user.id}}
      </td>
  
      </ng-container>
    
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Authority </th>
        <td mat-cell *matCellDef="let user"> {{ user.roles }} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{ user.userName }} </td>
      </ng-container>
    
  
    <ng-container matColumnDef="btn">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
            <div class="btn">
            <button mat-flat-button color="warn" [hidden]="!user.isEnabled" (click)="openDialogDisable(user.id)">Disable</button>
            <button mat-stroked-button color="warn" [hidden]="user.isEnabled" (click)="openDialogEnable(user.id)">Enable</button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="paginator">
      <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
      </mat-paginator>
    </div>
