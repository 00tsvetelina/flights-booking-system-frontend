<h1 mat-dialog-title>Enable user</h1>
<div mat-dialog-content>
  Would you like to enable user with id {{ userId }}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="warn" (click)="onEnable()">Yes</button>
</div>
